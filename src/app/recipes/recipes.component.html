<div class="row">
    <div class="col-md-5">
        <app-recipe-list (recipeSelected)="recipe = $event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="recipe; else noRecipeSelected" [recipe]="recipe"></app-recipe-detail>
        <ng-template #noRecipeSelected>
            <p>Please select a Recipe!</p>
        </ng-template>
    </div>
</div>
