<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()" >
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" [disabled]="!recipeForm.valid" class="btn btn-success">Save</button>
                    <button type="button" (click)="onCancel()" class="btn btn-danger">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input 
                        class="form-control"
                        type="text"
                        id="name"
                        name="name"
                        formControlName="name"
                        >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input 
                        class="form-control"
                        type="text"
                        id="imagePath"
                        formControlName="imagePath"
                        >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="recipeForm.value['imagePath']" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea 
                        class="form-control"
                        type="text"
                        id="description"
                        formControlName="description"
                        rows="6"
                        ></textarea>
                    </div>
                </div>
            </div>
            <hr>
            <label for="ingredients">Ingredients</label>
            <div class="form-group">
                <div class="row">
                    <div class="col-xs-12" formArrayName="ingredients" >
                        <div 
                        class="row"
                        *ngFor="let ingredientCtrl of getIngredientControls(); let i = index"
                        [formGroupName]="i"
                        style="margin-top: 10px;">
                            <div class="col-xs-8">
                                <input 
                                type="text"
                                class="form-control"
                                formControlName="name">
                            </div>
                            <div class="col-xs-2">
                                <input 
                                type="number"
                                class="form-control"
                                formControlName="amount">
                            </div>
                            <div class="col-xs-2">
                                <input 
                                name="ingredientDelete" 
                                class="btn btn-danger" 
                                type="button" 
                                value="X"
                                (click)="onRemoveIngredient(i)" >
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-xs-12">
                        <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
