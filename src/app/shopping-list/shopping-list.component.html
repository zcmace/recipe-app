<div class="row">
    <div class="col-xs-10">
        <app-shopping-list-edit (createIngredient)="onIngredientAdded($event)"/>
        <hr>
        <ul class="list-group">
            <a 
            style="cursor: pointer;"
            class="list-group-item"
            *ngFor="let ingredient of ingredients"
            >
                {{ ingredient.name }} ({{ ingredient.amount }})
            </a>
        </ul>
    </div>
</div>
