<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
    </div>
    <div *ngIf="isLoading" style="text-align: center;">
        <app-loading-spinner></app-loading-spinner>
    </div>
    <form *ngIf="!isLoading" #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
        />
      </div>
      <div>
        <button [disabled]="!f.valid" class="btn btn-success">
          {{ isLoginMode ? "Log In" : "Sign Up" }}
        </button>
        <button (click)="onSwitchMode()" type="button" class="btn btn-primary">
          Switch to {{ isLoginMode ? "Sign Up" : "Log In" }}
        </button>
      </div>
    </form>
  </div>
</div>
